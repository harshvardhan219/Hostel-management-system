
      <div class="modal-header">
        <p style="color:rgb(255,128,33);font-size:10px;">  <i class="fa fa-paper-plane-o fa-4x animated rotateIn mb-1"></i></p>
        <a style="border:none;" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="fa fa-close fa-1x animated rotateIn mb-1"></i></span>
        </a>

      </div>
      <!--Body-->
      <div class="modal-body">

        <table style="cursor:pointer;" class="table table-hover">
          <a style="font-size:18px; " href="{% url 'admin_view:request-list' %}">All Request </a>
          <thead>
            <tr>
              <th>From</th>
              <th>Regarding</th>

            </tr>
          </thead>
          <tbody>
            {% if list %}
               {% for data in list %}
            <tr>
             <tr>
              <td>
                 <a style="color:#999999;" href="{% url 'admin_view:request-list' %}"><strong>{{ data.owner | capfirst }}<!--span style="color:green; font-size:10px;padding-left:5px; line-height:20px;">warden</<span--></strong>
                 </a>
              </td>
              <td>
                <a style="color:#999999;" href="{% url 'admin_view:request-list' %}">
                        {{ data.name |  truncatechars:26 }}
                 </a>
                <span style="color:rgb(255,128,33);">{{ data.issue_date | date:'M d'}}</span>
              </td>
                <td><i class="fa fa-times"></i></td>

              </tr>

                {% endfor %}
            {% else %}
               <tr>
                  <td colspan="7" class="text-center ">No Request</td>
               </tr>

          {% endif %}

          </tbody>
        </table>

      </div>
      <!--Footer-->
      <div class="modal-footer">
          <button data-dismiss="modal" style="border-radius:10px; background:rgb(255,128,33); border:none;"; type="submit" class="delete-btn btn btn-danger waves-effect">Close</button>
      </div>
    </div>
  </div>
</div>
