
      <div class="modal-header">
        <p style="color:rgb(255,128,33);font-size:10px;">  <i class="fa fa-bell fa-4x animated rotateIn mb-1"></i></p>
        <a style="border:none;" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="fa fa-close fa-1x animated rotateIn mb-1"></i></span>
        </a>
      </div>
      <!--Body-->
      <div class="modal-body">

        <table class="table table-hover">
          <a style="font-size:18px; " href="{% url 'staff_view:notice-staff' %}">All Notification </a>

          <thead>
            <tr>
              <th>From</th>
              <th>Subject</th>

            </tr>
          </thead>
          <tbody>
            {% if noticee %}
               {% for data in noticee %}
            <tr>
            <td>
              <a style="color:#999999;"   href="{% url 'staff_view:notice-staff' %}"><strong>{{ data.owner |   capfirst }}</strong>
                <span style="color:green; font-size:10px;padding-left:2px; line-height:10px;">warden</span>
              </a>
            </td>
            <td>
              <a style="color:#999999;"  href="{% url 'staff_view:notice-staff' %}">
              {{ data.name |  truncatechars:26 }}
              <span style="color:rgb(255,128,33);">{{ data.issue_date | date:'M d'}}</span>
             </a>
          </td>
              <td><i class="fa fa-times"></i></td>
            </tr>
                {% endfor %}
            {% else %}
               <tr>
                  <td colspan="7" class="text-center ">No Notification</td>
               </tr>

          {% endif %}

          </tbody>
        </table>

      </div>
      <!--Footer-->
      <div class="modal-footer">
          <button data-dismiss="modal" style="border-radius:10px; background:rgb(255,128,33); border:none;"; type="submit" class="delete-btn btn btn-danger waves-effect">Close</button>
      </div>
    </div>
  </div>
</div>
