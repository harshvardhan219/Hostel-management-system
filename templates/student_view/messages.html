
      <div class="modal-header">
        <p style="color:rgb(255,128,33);font-size:10px;">  <i class="fa fa-envelope fa-4x animated rotateIn mb-1"></i></p>
        <a style="border:none;" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="fa fa-close fa-1x animated rotateIn mb-1"></i></span>
        </a>

      </div>
      <!--Body-->
      <div class="modal-body">

        <table style="cursor:pointer;" class="table table-hover">
          <a style="font-size:18px; " href="{% url 'student_view:notice-student' %}">All Messages </a>
          <thead>
            <tr>
              <th>From</th>
              <th>Regarding</th>

            </tr>
          </thead>
          <tbody>
            {% if list %}
               {% for data in list %}
            <tr>
              <th scope="row">{{data.owner | capfirst }}</th>
              <td>{{data.title | truncatechars:26}}</td>
              <td></td>
              <td><a><i class="fa fa-times"></i></a></td>
            </tr>
                {% endfor %}
            {% else %}
               <tr>
                  <td colspan="7" class="text-center ">No Messages</td>
               </tr>

          {% endif %}

          </tbody>
        </table>

      </div>
      <!--Footer-->
      <div class="modal-footer">
          <button data-dismiss="modal" style="border-radius:10px; background:rgb(255,128,33); border:none;"; type="submit" class="delete-btn btn btn-danger waves-effect">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal: modalCart -->
