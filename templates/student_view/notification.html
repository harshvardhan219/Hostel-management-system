
      <div class="modal-header">
        <p style="color:rgb(255,128,33);font-size:10px;">  <i class="fa fa-bell fa-4x animated rotateIn mb-1"></i></p>
        <a style="border:none;" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="fa fa-close fa-1x animated rotateIn mb-1"></i></span>
        </a>
      </div>
      <!--Body-->
      <div class="modal-body">
<div class="table-responsive">
        <table class="table table-hover">
          <a style="font-size:18px;" href="{% url 'student_view:student-home' %}">All Notification </a>

          <thead>
            <tr>
              <th>From</th>
              <th>Subject</th>

            </tr>
          </thead>
          <tbody>
            {% if noticee %}
               {% for data in noticee %}
            <tr>
              <td>
                <a style="color:#999999;" href="{% url 'student_view:student-home' %}"><strong>{{ data.owner | capfirst }}</strong></a> </td>

              <td><a style="color:#999999;" href="{% url 'student_view:student-home' %}">{{ data.name |  truncatechars:28 }}</a>
              <span style="color:rgb(255,128,33);">
                <a style="color:#999999;" href="{% url 'student_view:student-home' %}">{{ data.issue_date | date:'M d'}}</a> </span></td>
              <td><i class="fa fa-times"></i></td>
            </tr>
                {% endfor %}
            {% else %}
               <tr>
                  <td colspan="7" class="text-center ">No Notification</td>
               </tr>

          {% endif %}

          </tbody>
        </table>
</div>
      </div>
      <!--Footer-->
      <div class="modal-footer">
          <button data-dismiss="modal" style="border-radius:10px; background:rgb(255,128,33); border:none;"; type="submit" class="delete-btn btn btn-danger waves-effect">Close</button>
      </div>
    </div>
  </div>
</div>
